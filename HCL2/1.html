<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>PDF 显示示例</title>
<style>
  body {
    margin: 0;
    background: #f5f5f5;
    font-family: Arial, sans-serif;
  }
  .pdf-container {
    width: 100%;
    height: 100vh; /* 全屏展示 PDF */
    overflow: hidden;
  }
</style>
</head>
<body>

<div class="pdf-container">
  <embed 
    src="GraduPro_Critique_Feedback_Report.pdf" 
    type="application/pdf"
    width="100%" 
    height="100%">
</div>

</body>
</html>
